pipeline {
    agent any
    environment {
        PROJECT_ID = 'gke-cluster-test-454517'
        IMAGE_NAME = "gcr.io/${PROJECT_ID}/app2"
        COMMIT_HASH = "${env.GIT_COMMIT}" // Ensures unique image tagging
    }
    stages {
        stage('Checkout Code') {
            steps {
                git branch: 'main', url: 'https://github.com/abhinave333/python-hello-world/tree/demo'
            }
        }
        stage('Build Docker Image') {
            steps {
                sh 'docker build -t ${IMAGE_NAME}:${COMMIT_HASH} .'
            }
        }
        stage('Push to GCR') {
            steps {
                sh 'gcloud auth configure-docker gcr.io'
                sh 'docker push ${IMAGE_NAME}:${COMMIT_HASH}'
            }
        }
        stage('Trigger CD Pipeline') {
            steps {
                build job: 'CD-Pipeline', parameters: [
                    string(name: 'IMAGE_TAG', value: "${COMMIT_HASH}")
                ]
            }
        }
    }
}
